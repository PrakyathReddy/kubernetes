Version: batch/v1
kind: Job
metadata:
  name: myjob
spec:
  completions: 3 # no of successful pod completions required to mark the job as complete
  paraelellism: 3
  template:
    spec:
      containers:
      - name: pi
        image: perl
        command: [ "perl", "-Mbignum=bpi", "-wle", "print bpi(2000)" ]
      restartPolicy: Never
