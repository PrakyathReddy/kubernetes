apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: frontend-for-nginx
  labels:
    app: nginx-web
spec:
  replicas: 3
  selector: 
    matchLabels: 
      app: nginx-web
  template: 
    metadata:
      labels:
        app: nginx-web
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:  
            - containerPort: 80
